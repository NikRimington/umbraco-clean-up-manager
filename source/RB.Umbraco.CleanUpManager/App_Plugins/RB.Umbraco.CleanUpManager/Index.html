

<div class="dataTypes view indent" data-ng-controller="RB.Umbraco.CleanUpManager.DataTypesController">
    <div class="row">
        <header>
            <h3>
                <span class="icon icon-trash"></span>Orphan Data Types : <span>{{totalRecords}}</span> Records
            </h3>
        </header>
    </div>
    <div class="row">
        <div class="pull-left">
            <div class="btn-toolbar" role="toolbar" aria-label="Pagination">
                <div class="btn-group" role="group" data-ng-class="{disabled : totalPages == 0}">
                    <button type="button" data-ng-click="deleteDataTypes()" class="btn btn-btn-danger actionButton"><span class="icon icon-trash"></span> Delete All</button>
                </div>
                <div class="btn-group" role="group" aria-label="First group" data-ng-class="{disabled : totalPages == 0}">
                    <button data-ng-class="{disabled : currentPage==1}" type="button" data-ng-click="firstPage()" class="btn btn-secondary actionButton"><span class="icon icon-backward"></span> First Page</button>
                    <button data-ng-class="{disabled : currentPage==1}" type="button" data-ng-click="previousPage()" class="btn btn-secondary actionButton"><span class="icon icon-backward"></span> Previous</button>
                    <button type="button" class="btn btn-secondary"><span class="icon"></span> Page {{currentPage}} of {{totalPages}}</button>
                    <button data-ng-class="{disabled : currentPage==totalPages}" type="button" data-ng-click="nextPage()" class="btn btn-secondary actionButton"><span class="icon icon-forward"></span> Next</button>
                    <button data-ng-class="{disabled : currentPage==totalPages}" type="button" data-ng-click="lastPage()" class="btn btn-secondary actionButton"><span class="icon icon-forward"></span> Last Page</button>
                </div>
            </div>
        </div>
        <div class="pull-right" role="search">
            <form>
                <div class="input-group" data-ng-class="{disabled : totalPages == 0}">
                    <input type="text" class="form-control" placeholder="Search..." data-ng-model="searchText">
                    <span class="input-group-btn">
                        <button class="btn btn-default actionButton" data-ng-click="search()" type="submit"><i class="icon icon-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row gridContainer dataTypesTable show-hide-animation">
        <div class="">
            <div>
                <br />
                <table class="table table-striped table-condensed table-responsive">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th data-ng-click="setOrder('PropertyEditorAlias')">Data Type Alias</th>
                            <th data-ng-click="setOrder('DbType')">Db Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="dataType in dataTypes">
                            <td><a data-ng-click="showNode(dataType.NodeId)"><img data-ng-src="/App_Plugins/RB.Umbraco.CleanUpManager/assets/images/data-types.png" class="cardImage" alt="Orphan Data Type" /></a></td>
                            <td><a data-ng-click="showNode(dataType.NodeId)">{{dataType.PropertyEditorAlias}}</a></td>
                            <td>{{dataType.DbType}}</td>
                            <td>
                                <div class="btn-toolbar" role="toolbar">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-danger actionButton" data-ng-click="deleteDataType(dataType.NodeId, dataType.PropertyEditorAlias)"><span class="icon icon-trash"></span> Delete</button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-danger actionButton" data-ng-click="showNode(dataType.NodeId)"><span class="icon icon-edit"></span> View</button>
                                    </div>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row show-hide-animation" data-ng-show="dataTypes.length == 0">
            <div class="col-span-12">
                <h4>No dataTypes found</h4>
            </div>
        </div>
    </div>
    <hr />
</div>
